<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página de Pollo</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <!-- Barra amarilla -->
  <div class="barra-amarilla">¡Bienvenido a Pollo Rico!</div>

  <!-- Botón principal que muestra el menú -->
  <div class="menu-container">
    <button id="mostrarMenu">Menú</button>
  </div>

  <!-- Secciones ocultas -->
  <div id="menuOpciones" class="secciones oculto">
    <a href="#">Consulta</a>
    <a href="#">Ordenar</a>
    <a href="#">Cupones</a>
    <a href="#">Redes Sociales</a>
  </div>

  <!-- Contenedor de productos -->
  <div class="productos">
    <div class="producto">
      <img src="https://via.placeholder.com/200x150" alt="Producto 1">
      <p>Combo Campero</p>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/200x150" alt="Producto 2">
      <p>Alitas BBQ</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Pollo Rico. Todos los derechos reservados.</p>
  </footer>

  <script>
    const boton = document.getElementById("mostrarMenu");
    const menu = document.getElementById("menuOpciones");

    boton.addEventListener("click", () => {
      menu.classList.toggle("oculto");
    });
  </script>
</body>
</html>
