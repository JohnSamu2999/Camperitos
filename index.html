<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Campero</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header class="barra-amarilla">
    <h1>Mi Campero</h1>
  </header>

  <nav class="menu-container">
    <button id="toggleSecciones">Menú</button>
    <div id="secciones" class="secciones oculto">
      <a href="#consulta">Consulta</a>
      <a href="#ordenar">Ordenar</a>
      <a href="#cupones">Cupones</a>
      <a href="#redes">Redes Sociales</a>
    </div>
  </nav>

  <main class="productos">
    <div class="producto">
      <img src="img/pollo1.jpg" alt="Pollo Frito">
      <h2>Combo Familiar</h2>
      <p>Delicioso pollo crujiente con papas y bebida</p>
      <span>$12.99</span>
    </div>
    <div class="producto">
      <img src="img/pollo2.jpg" alt="Hamburguesa">
      <h2>Hamburguesa Clásica</h2>
      <p>Con queso derretido y papas fritas</p>
      <span>$7.99</span>
    </div>
    <!-- Más productos -->
  </main>

  <footer id="redes">
    <h3>Síguenos en redes:</h3>
    <a href="#">Facebook</a> |
    <a href="#">Instagram</a> |
    <a href="#">TikTok</a>
  </footer>

  <script>
    const btn = document.getElementById('toggleSecciones');
    const secciones = document.getElementById('secciones');
    btn.addEventListener('click', () => {
      secciones.classList.toggle('oculto');
    });
  </script>
</body>
</html>
