<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollo Campero</title>
    <link rel="stylesheet" href="estilos.css">

</head>
<body>

   
    <header class="encabezado">
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <ul class="menu">
                <li><a href="#">Ordenar de nuevo</a></li>
                <li><a href="#">Campero</a></li>
                <li><a href="#">Ordenar</a></li>
                <li><a href="#">Cupones</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <img src="banquete-camarones.png" alt="Banquete de camarones">
    </section>
    
    <section class="bienvenida">
        <h2>Bienvenido a Pollo Campero</h2>
        <button class="btn verde">Iniciar sesión</button>
        <button class="btn naranja">Regístrate</button>
    </section>

    <section class="categorias">
        <div class="categoria">
            <img src="verano.png" alt="Verano Campero">
            <h3>Verano Campero</h3>
            <button class="btn verde">Selecciona</button>
        </div>
        <div class="categoria">
            <img src="pizza.png" alt="Pizza Campero">
            <h3>Pizza Campero</h3>
            <button class="btn verde">Selecciona</button>
        </div>
        <div class="categoria">
            <img src="pollo.png" alt="Pollo">
            <h3>Pollo</h3>
            <button class="btn verde">Selecciona</button>
        </div>
        
    </section>

  
    <footer class="pie">
        <div class="texto-footer">
            <p>Nuestro sabor está donde tú estés</p>
            <div class="redes">
                <a href="#">FB</a>
                <a href="#">IG</a>
                <a href="#">YT</a>
            </div>
        </div>
        <div class="registro-footer">
            <input type="email" placeholder="Introduce tu correo">
            <button class="btn naranja">Regístrate</button>
        </div>
        <div class="legales">
            <a href="#">Política de privacidad</a> |
            <a href="#">Términos y condiciones</a> |
            <a href="#">FAQ</a>
        </div>
    </footer>

</body>
</html>
