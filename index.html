<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pollo Campero</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <header class="encabezado">
    <img src="logo.png" alt="Logo" class="logo">
  </header>

  <!-- Botón y menú hamburguesa -->
  <div class="menu-container">
    <button id="mostrarMenu" class="hamburguesa">&#9776;</button>
    <div id="menu" class="menu menu-oculto">
      <a href="#">Consultar</a>
      <a href="#">Ordenar</a>
      <a href="#">Cupones</a>
      <a href="#">Redes Sociales</a>
    </div>
  </div>

  <section class="banner">
    <img src="banquete-camarones.png" alt="Banquete de camarones">
  </section>

  <section class="categorias">
    <div class="categoria">
      <img src="verano.png" alt="Verano Campero">
      <h3>Pollo Campero</h3>
      <button class="btn verde">Selecciona</button>
    </div>
    <div class="categoria">
      <img src="pizza.png" alt="Pizza Campero">
      <h3>Pizza Campero</h3>
      <button class="btn verde">Selecciona</button>
    </div>
    <div class="categoria">
      <img src="pollo.png" alt="Pollo">
      <h3>Pollo</h3>
      <button class="btn verde">Selecciona</button>
    </div>
  </section>

  <footer class="pie">
    <div class="texto-footer">
      <p>Nuestro sabor está donde tú estés</p>
    </div>
    <div class="registro-footer">
      <input type="email" placeholder="Introduce tu correo">
      <button class="btn naranja">Regístrate</button>
    </div>
    <div class="legales">
      <a href="#">Política de privacidad</a> |
      <a href="#">Términos y condiciones</a> |
      <a href="#">FAQ</a>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const boton = document.getElementById("mostrarMenu");
      const menu = document.getElementById("menu");

      boton.addEventListener("click", function () {
        menu.classList.toggle("menu-oculto");
        menu.classList.toggle("menu-visible");
      });
    });
  </script>

</body>
</html>
